<section class="main container">
  <center>
    <h1 class="mt-3">Document Management</h1>
    <form class="col-md-12">
      <div class="form-group col-md-4">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
      </div>
      <div class="form-group col-md-4">
        <label for="admin">Admin</label>
        <input type="checkbox" class="form-control" id="admin" ng-model="isAdmin" />
      </div>
      <button class="btn btn-primary" ng-disabled="!username">Search</button>
    </form>
    <div class="mt-5 col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Format</th>
            <th scope="col">Uploaded Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>
              <button class="btn btn-info btn-sm">View</button> <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </center>
</section>
