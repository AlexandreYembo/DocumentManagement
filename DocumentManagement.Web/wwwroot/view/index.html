<center>
    <h1 class="mt-3">DOCUMENT MANAGEMENT</h1>
    <form class="mt-3 col-md-12">
        <div class="row">
            <div class="offset-md-3 form-group col-md-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group col-md-2">
                <label for="admin">Admin</label>
                <input type="checkbox" class="form-control" id="admin" ng-model="isAdmin" />
            </div>
        </div>
        <button class="btn btn-primary" ng-disabled="!username" ng-click="getDocuments()">Search</button>
    </form>
    <hr />
    <form class="mt-3 col-md-12">
        <div class="form-group col-md-4">
            <label for="file">Upload new File</label>
            <input type="file" id="file" name="file" />
        </div>
        <button class="btn btn-success" ng-disabled="!username || !isAdmin" ng-click="addDocument()">Upload</button>
    </form>
    <div class="mt-5 col-md-12" ng-if="documents && documents.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Format</th>
                    <th scope="col">Last Access Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doc in documents">
                    <th scope="row">{{doc.id}}</th>
                    <td>{{doc.name}}</td>
                    <td>{{doc.size}}</td>
                    <td>{{doc.format}}</td>
                    <td>{{doc.lastAccessDate | date:'dd-MM-yyyy HH:mm'}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" ng-disabled="!username" ng-click="viewDocument(doc)">View</button> <button class="btn btn-danger btn-sm" ng-disabled="!username" ng-click="deleteDocument(doc.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</center>
